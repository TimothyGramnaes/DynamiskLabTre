<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  
  <script src=https://kit.fontawesome.com/369fccfd9c.js crossorigin="anonymous"></script>
  <script  src="/socket.io/socket.io.js"></script>
  <script defer src="./script/rooms.js"></script>
  <title>ShatApp</title>
</head>
<body>
  <div class="container glass-design-main">
      <form action="chatView.html">
        <div class="form-control username-input">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          />
        </div>
        <div class="form-control">
          <h3>Create Room</h3>
          <div class="create-room">
            <div class="input">
              <label for="room">Room Name</label>
              <input
                type="text"
                name="room"
                id="room-name"
                placeholder="Enter room name..."
              />
            </div>
            <div class="input">
              <label for="room">Password (Optional)</label>
              <input
                type="text"
                name="room-password"
                id="room-password"
                placeholder="Enter password..."
              />
            </div>
          </div>
          <button id="create-room-btn" type="button">Create Room</button>
        </div>
        <div class="form-control">
          <!-- Form kontrollen -->
          <div class="chat-room">
            <label for="chat-room">Active rooms</label>
            <select name="chat-room" id="chat-room"></select>
          </div>
        </div>
        <button type="submit" class="btn">Join Chat</button>
      </form>
  </div>
  
</body>
</html>
