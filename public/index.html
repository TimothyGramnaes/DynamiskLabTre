    <form id="login-form" action="" >
      <div class="form-control username-input">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter username..."
          required
        />
      </div>
      <div class="form-control">
        <h2>Create Room</h2>
        <div class="create-room">
          <div class="room-name-input">
            <label for="room">Room Name</label>
            <input
              type="text"
              name="roomname"
              id="room-name"
              placeholder="Enter room name..."
            />
          </div>
          <div class="room-password-input">
            <label for="room-password">Password (optional)</label>
            <input
              type="text"
              name="room-password"
              id="room-password"
              placeholder="Enter password..."
            />
          </div>
        </div>
        <button type="button" id="create-room-btn" class="create-room-btn btn">Create Room</button>
        <p id="status-text"></p>
      </div>
      <div class="form-control">

        <!-- Form kontrollen -->

        <div class="chat-room">
          <label for="chat-room">Active rooms</label>
          <select name="chat-room" id="chat-room">
            <option value="Lobby">Lobby(default)</option>
            <option value="Dasset">Dasset</option>
            <option value="Kloaken">Kloaken</option>
          </select>
        </div>
      </div>
      <button  type="submit" class="btn create-room-btn">Join Chat</button>
    </form>


  </div>
  <!-- Orginal logginform slutar -->

  <!-- Chat form implementerad  -->
  <div id="toggle-chat" class="chat-view-container glass-design-main hidden ">
    <div class="sidebar glass-design-card">
      <h3 class="logo">Shat<b>App</b></h3>
      <div class="room">
        <h4>Room</h4>
        <p class="room-name" id="output-room-name"></p>
      </div>
      <div class="users">
        <h4>Users</h4>
        <ul id="users"></ul>
      </div>
      <button class="leave">Leave Room</button>
      
    </div>

    <div class="flex-container">

      <div class="chat-container">
        <div class="chat">
          <div class="user-message glass-design-card">
            <div class="message-header">
              <h5>Bosse</h5>
              <p class="time">13:46</p>
            </div>
            <p class="message-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit laborum quas similique.
            </p>             
          </div>
        </div>
      </div>
  
      <div class="text-input glass-design-card">
        <form id="message-form">
          <input 
            type="text"
            id="messagewritten"
            placeholder="Enter Message..."
            required
            autocomplete="off"
          >
          <button class="button send-message-btn" type="submit">Send</button>
        </form>
      </div>

    </div>

  </div>
